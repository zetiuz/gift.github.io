<html lang="es">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">

<body>
	<div class="fireworks-container"></div>
    <div class="container">
        <div class="sobre" id="sobre">
            <div class="cuerpo">
                <div class="capa-inferior" id="capa-inferior"></div>
                <div class="solapa" id="solapa"></div>
                <div class="carta" id="carta">
                    <p>Dos años juntos en este andar,</p>
    				<p>con risas y errores, aprendiendo a amar.</p>
    				<p>Y aunque a veces fallamos, aquí estamos,</p>
    				<p>celebrando juntos, nuestro viaje sincero.</p>
					<p>¡Feliz aniversario!, te quierooo</p>
                </div>
                <div class="capa-superior">
                    <div class="direccion">
                        <p>De: Tu chico</p>
                        <p>Para: Mi querida pequeña</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="clock" id="clock"></div>

    <script src="script.js"></script>
